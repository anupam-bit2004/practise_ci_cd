Resources:
  Ec2Instance:
 
    Type: 'AWS::EC2::Instance'
 
    Properties:
      SecurityGroups:
       - !Ref InstanceSecurityGroup
      KeyName: Anupam
      ImageId: 'ami-0d0522ed4db1debd6' # you may need to find out what instance types are available in your region - use https://cloud-images.ubuntu.com/locator/ec2/

  InstanceSecurityGroup:
 
    Type: 'AWS::EC2::SecurityGroup'
 
    Properties:
      GroupDescription: Enable SSH access via port 22
      SecurityGroupIngress:
       - IpProtocol: tcp
         FromPort: '22'
         ToPort: '22'
         CidrIp: 0.0.0.0/0